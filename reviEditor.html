<!DOCTYPE html>
<html>
<head>
	<title>Editor</title>
</head>
<body>
	
	<!--
		<button onclick="gotoSelectQuiz()"> Go Back </button>
	-->
	
	<div class="topScreen">
		<div class="reviewerNameHeader">
			<a href="./index.html" class="goBackLink"> < </a> <div class="reviewerName"></div>
		</div>	
		
		<div class="reviewerDetails">
			Total Items: <div class="totalItems"></div>
		</div>

		<div onclick="showOptionsBeforeReviTerm()">
			<div class="playButton">
				Play
			</div>
		</div>
	</div>

	<div style="margin-bottom: 22vw;"></div>




	<div class="addItemWithoutGroup" onclick="showEditor(-1,'')">
		Add Item
	</div>

	<!--
		<b>Review Terms??</b><a href="./game.html"> ReviTerm! </a>
	-->
	

	<div class="listOfItems">
	</div>

	<div class="overlay" id="overlay">
	</div>

	<div class="editorBox" id="editorId">

		<!--
		Enumaration Mode? (YES/NO)<br/>
		<br/>
		-->
		Question(Max 255)<br/>
		<textarea  class="itemQuestion" name="w3review" rows="4" cols="50"></textarea>
		
		<div class="flexContainer">
			<div class="flexItem">
				<br/>
				Group<br/>
				<input type="text" class="itemGroup" >
		
				<br/><br/>
				Answer<br/>
				
				<input type="text" class="itemAnswer" >
		
				<br/><br/>
				Disabled <input type="checkbox" class="itemDisabled">
			</div>

			<div class="flexItem">
				<br/>
				Picture<br/>

				<div class="itemImage">
					Coming Soon!
				</div>

			</div>
		</div>
		
		<br/>
		Difficulty level: <div class="itemDifficulty">#</div>

		<br/><br/>

		<div class="flexContainer">
			<div class="flexItem">
				<center>
					<input type="button" value="Cancel" class="hideEditorFunc">
				</center>
			</div>
			<div class="flexItem">
				<center>
					<input type="button" value="Delete" class="removeItemFunc" onclick="removeItem()">
				</center>
			</div>
			<div class="flexItem">
				<center>
					<input type="button" value="Add" class="addItemFunc">
				</center>
			</div>
		</div>
	</div> 


	<div class="initOptionsDIV" id="initOptionsDIVId">
		<h2>Starting ReviTerm!</h2>

		<b>Title:</b> <div class="initOptionsReviewerName"></div><br/>
		<b>Number Of Items:</b> <div class="initOptionsTotalItems"></div><br/>
		 
		<b>Mode:</b> <div style="display:inline-block; color: cornflowerblue;"><b>Practice</b></div> | Incremental | Survival

		<br/>
		<h3>Groups to be reviewed:</h3>
			<div class="groupListContainer"> 				
			</div>
		<br/>


		<div class="flexContainer">
			<div class="flexItem">
				<center>
					<div class="initOptionsHide">Cancel</div>
				</center>
			</div>
			<div class="flexItem">
				<center>
					<a href="reviGame.html" class="startReviterm"> ReviTerm! </a>
					<!-- 
						<input type="button" value="ReviTerm!" class="startReviterm">
					-->
					
				</center>
			</div>
		</div>


	</div>

	<br/>
	<br/>
</body>

<!-- Uncomment this when exporting as an apk
	<script src="cordova.js"></script>
-->

<script type="module" src="./files/reviEditor.js"></script>

<link rel="stylesheet" href="./files/css/revEditor.css">
</style>
</html>
