<!DOCTYPE html>
<html>
    <head>
        <title>Review Terminologies</title>
        <script src="./files/VelocityJS/velocity.js"></script>
        <script src="./files/AnimeJs/anime.min.js"></script>
        <script src="./files/Pizzicato/Pizzicato.js"></script>
        <script type="module" src="./files/reviGame.js"></script>

        <!-- styles -->
        <link rel="stylesheet" href="./files/css/revGame.css">
        <link rel="stylesheet" href="./files/css/revGame/playerChoices.css">
        <link rel="stylesheet" href="./files/css/revGame/particles.css">
    </head>
    <body background="files/img/bg/practiceModeBg.png">
        <div class="quizContainer">
            <div class="groupTitleContainer" >
                <div class="inline-image">
                    <img class="forgetfulFlag_Red" id="forgetfulFlag_RedId" />
                </div>
                <div class="groupTitle" id="groupTitle">Reviewer Doesn't Contain Anything :(</div>
            </div>

            <div class="questionImageContainer" id="questionImageContainerId">
                <img class="questionImage" id="questionImageId" src="" />
            </div>

            <p id="question" class="question"></p>
            
            <div class="restartContainer" id="restartContainerId">
                <div class="flexContainer">
                    <div class="flexItem">
                        <div class="goBackButton">
                            Im done!
                        </div>
                    </div>
                    <div class="flexItem">
                        <div class="restartButton">
                            Restart
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="choicesContainer" id="choicesContainerId">
                <!-- Multiple Choices -->
                <div class="multipleChoiceContainer" id="multipleChoiceContainerId">
                    <div class="choice1Container" id="choiceContainerId1" onclick="checkAnswerMultipleChoice(1)">
                        <div class="choice1" id="choice1Id">choice 1</div>
                        <div class="health1" id="health1Id">
                        </div>
                    </div>
                    <div class="choice2Container" id="choiceContainerId2" onclick="checkAnswerMultipleChoice(2)">
                        <div class="choice2" id="choice2Id">choice 2 </div>
                        <div class="health2" id="health2Id">
                        </div>
                    </div>
                    <div class="choice3Container" id="choiceContainerId3" onclick="checkAnswerMultipleChoice(3)">
                        <div class="choice3" id="choice3Id">choice 3 </div>
                        <div class="health3" id="health3Id">
                        </div>
                    </div>
                    <div class="choice4Container" id="choiceContainerId4" onclick="checkAnswerMultipleChoice(4)">
                        <div class="choice4" id="choice4Id">choice 4 </div>
                        <div class="health4" id="health4Id">
                        </div>
                    </div>
                </div>

                <!-- Enumaration -->
                <div class="enumarationId" id="enumarationId">
                    <input type="text" class="enumAnswer" id="enumAnswerId" placeholder="Your answer"> 
                    <center>
                        <div class="enumSubContainer" id="enumSubContainerId" onclick="checkAnswerEnumeration()">
                            <div class="enumSubmit" id="enumSubmitId">
                                 Submit 
                            </div>
                            <div class="enumHealth" id="enumHealthId"></div>
                        </div>
                    </center>
                    <div class="enumChoices" id="enumChoicesId">
                        <div class="enumFlexContainer">
                        </div>
                    </div>
                </div>

            </div>

            <div style="display: none;">
                <br/><br/>
                <div id="feedback" class="feedback"></div>
                <input type="text" id="answer" placeholder="Your answer"> 
                <br/><br/>
                <!--
                    <button onclick="checkAnswerIdentification()">Submit</button>
                -->
                <hr/>
                <br/>
            </div>
            <!--
                <div id="difficultyMeter"> </div>
            -->
        </div>

        <div class="lowHealthEffectsContainer" id="lowHealthEffectsContainerId">
            <div id="fireContainer"> </div>
            <div class="lowHealth"> </div>
        </div>
        

        <div class="gameOverBlackScreen" id="gameOverBlackScreenId">
            <div class="gameOverContainer" id="gameOverContainerId">
                <h1>ReviFailed!</h1>
                Game Over!<br/>
                <div class="onlyAnswered">You only answered #/# questions </div>
                <br/><br/><br/>
                -insert pic here-
                <br/><br/><br/>

                <div class="gameOverButtonContainer" id="gameOverButtonContainerId">
                    <div class="flexContainer">
                        <div class="flexItem">
                            <center>
                                <div class="gameOverGoBackButton">
                                    Go back
                                </div>
                            </center>
                        </div>
                        <div class="flexItem">
                            <center>
                                <div class="gameOverRestartButton">
                                    Retry
                                </div>
                            </center>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
