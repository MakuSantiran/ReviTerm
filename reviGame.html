<!DOCTYPE html>
<html>
    <head>
        <title>Review Terminologies</title>
        <script src="./files/VelocityJS/velocity.js"></script>
        <script type="module" src="./files/reviGame.js"></script>

        <!-- styles -->
        <link rel="stylesheet" href="./files/css/revGame.css">
        <link rel="stylesheet" href="./files/css/revGame/playerChoices.css">
    </head>
    <body background="files/img/bg/practiceModeBg.png">
        <div class="quizContainer">
            <div class="groupTitleContainer" >
                <div class="inline-image">
                    <img class="forgetfulFlag_Red" id="forgetfulFlag_RedId" />
                </div>
                <div class="groupTitle" id="groupTitle">Reviewer Doesn't Contain Anything :(</div>
            </div>
            
            <p id="question" class="question"></p>

            <div class="restartContainer" id="restartContainerId">
                <div class="flexContainer">
                    <div class="flexItem">
                        <div class="goBackButton">
                            Im done!
                        </div>
                    </div>
                    <div class="flexItem">
                        <div class="restartButton">
                            Restart
                        </div>
                    </div>
                </div>
            </div>

            <br/><br/>

            <div class="choicesContainer" id="choicesContainerId">
                <div class="multipleChoiceContainer" id="multipleChoiceContainerId">
                    <!-- Multiple Choices -->
                    <div class="choice1Container" id="choice1ContainerId1" onclick="checkAnswerMultipleChoice(1)">
                        <div class="choice1" id="choice1Id">choice 1</div>
                        <div class="health1" id="health1Id">
                        </div>
                    </div>
                    <div class="choice2Container" id="choice1ContainerId2" onclick="checkAnswerMultipleChoice(2)">
                        <div class="choice2" id="choice2Id">choice 2 </div>
                        <div class="health2" id="health2Id">
                        </div>
                    </div>
                    <div class="choice3Container" id="choice1ContainerId3" onclick="checkAnswerMultipleChoice(3)">
                        <div class="choice3" id="choice3Id">choice 3 </div>
                        <div class="health3" id="health3Id">
                        </div>
                    </div>
                    <div class="choice4Container" id="choice1ContainerId4" onclick="checkAnswerMultipleChoice(4)">
                        <div class="choice4" id="choice4Id">choice 4 </div>
                        <div class="health4" id="health4Id">
                        </div>
                    </div>
                </div>

                <div class="enumarationId" id="enumarationId">

                    <input type="text" class="enumAnswer" id="enumAnswerId" placeholder="Your answer"> 
                    <center>
                        <div class="enumSubmit" id="enumSubmitId" onclick="checkAnswerEnumeration()"> Submit </div>
                    </center>
        
                    <br/><br/>
                    
                    <div class="enumChoices" id="enumChoicesId">
                        <div class="enumFlexContainer">
                        </div>
                    </div>
                </div>

            </div>


            <div style="display: none;">
                <br/><br/>
                <div id="feedback" class="feedback"></div>
                <input type="text" id="answer" placeholder="Your answer"> 
                <br/><br/>
                <!--
                    <button onclick="checkAnswerIdentification()">Submit</button>
                -->
                
                <hr/>

                <br/>
            </div>

            <!--
                <div id="difficultyMeter"> </div>
            -->
        </div>
    </body>
</html>
