<!DOCTYPE html>
<html>
<head>
	<title>Editor</title>
	<script src="cordova.js"></script>
	<script src="./js/index.js"></script>
	<script type="module" src="./files/reviMenu.js"></script>
	<link rel="stylesheet" href="./files/css/revMenu.css">
</head>
<body>

	<br/><br/>
	<div class="listOfReviewer">
	</div>


	<div class="addReviewerShow">
		Add Reviewer
	</div>

	<div class="topScreen">
		<div class="reviewerNameHeader">
			<a href="./index.html" class="goBackLink"> < </a> Create Reviewer
		</div>	
		<div>
			<div>
				<input type="file" class="importReviewerFileItself" id="importReviewerId" style="display: none;"  name="files" accept=".rtr">
				<div class="importReviewer" onclick="document.getElementById('importReviewerId').click()"> Import </div>
				
			</div>
			
		</div>
	</div>


	<div class="overlay" id="overlay"></div>

	<div class="addReviewerContainer" id="addReviewerContainerId">
		<h2> Create new Reviewer </h2>

			<td><label>Name</label></td>
			<td><input type="text" class="nameReviewer" ></td>
			<br/><br/>

			<div class="flexContainer">
				<div class="flexItem">
					<center>
						<div class="addReviewerContainerHide">Cancel</div>
					</center>
				</div>
				<div class="flexItem">
					<center>
						<div class="addReviewer">Add</div>
					</center>
				</div>
			</div>
			
			
	</div>

	<div class="deleteContainer" id="deleteContainerId">
		<h2>Deleting <div class="deleteName"></div> </h2>
		Are you sure you want to delete <b><div class="deleteName"></div></b>?<br/>
		It will be lost forever once its deleted!

		<br/>
		<br/>

		<div class="flexContainer">
			<div class="flexItem">
				<center>
					<div class="deleteMessageHide">No</div>
				</center>
			</div>
			<div class="flexItem">
				<center>
					<div class="deleteMessageYes">Yes</div>
				</center>
			</div>
		</div>

	</div>


	<div class="initOptionsDIV" id="initOptionsDIVId">
		<h2>Starting ReviTerm!</h2>

		<b>Title:</b> <div class="initOptionsReviewerName"></div><br/>
		<b>Number Of Items:</b> <div class="initOptionsTotalItems"></div><br/>
		 
		<b>Mode:</b> <div style="display:inline-block; color: cornflowerblue;"><b>Practice</b></div> | Survival | Endless

		<br/>
		<h3>Groups to be reviewed:</h3>
			<div class="groupListContainer"> 				
			</div>
		<br/>


		<div class="flexContainer">
			<div class="flexItem">
				<center>
					<div class="initOptionsHide">Cancel</div>
				</center>
			</div>
			<div class="flexItem">
				<center>
					<a href="reviGame.html" class="startReviterm"> ReviTerm! </a>
					<!-- 
						<input type="button" value="ReviTerm!" class="startReviterm">
					-->
				</center>
			</div>
		</div>
	</div>

</body>
